<nav
  class="main-navv mat-elevation-z0"
>
  <mat-toolbar class="toolbar no-print" color="blue">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      class="cursor"
      (click)="drawer.toggle()"
      style="color: black;"
    >
      <mat-icon aria-label="Side nav toggle icon" style="color: black;"
        >menu</mat-icon
      >
    </button>

    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      class="cursor"
      (click)="isOpen = !isOpen"
      title="Toggle Menu"
      style="color: black;"
    >
      <mat-icon aria-label="Side nav toggle icon" style="color: black;"
        >menu</mat-icon
      >
    </button>
    <span
      style="
        display: inline-block;
        margin-top: 14px;
        margin-left: 7px;
        font-size: 25px;
        color: black;
        letter-spacing: 2px;
      "
    >
      <span>
        <span>H</span><span class="smt">ospital</span>&nbsp; <span>P</span
        ><span class="smt">atients</span>&nbsp; <span>R</span
        ><span class="smt">egistry</span>
      </span>
      <span >
        <ng-container>
          <span>Hospital Patients Registry</span>&nbsp;
        </ng-container>
      </span>
      <!-- <span *ngIf="isHandset$ | async"></span> -->
    </span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <!--    user dropdown menu-->
    <mat-menu #appMenu="matMenu">
      <a  mat-menu-item>
        <i class="fa fa-user"></i>
        <span
          style="
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
          "
          >Profile</span
        >
      </a>
      <a mat-menu-item>
        <i class="fa fa-lock" style="font-size: 17px;"></i>
        <span
          style="
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
          "
          >Change Password</span
        >
      </a>
      <a href="https://bitbucket.org/monitafrica/facility-tool-help-menus/raw/8af976ff5034d8d8df8012a0122f09a51c2636cf/assets/manual.pdf" mat-menu-item download="manual.pdf">
        <i class="fa fa-question" style="font-size: 17px;"></i>
        <span
          style="
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
          "
          >Help & Support</span
        >
      </a>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <a  mat-menu-item>
        <i class="fa fa-power-off"></i>
        <span
          style="
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
          "
          >Logout</span
        >
      </a>
    </mat-menu>
    <!--    Notifications-->
    <mat-menu #notification="matMenu" class="menu-items">
      <div style="padding: 20px;">
        <p class="lead">No Notification</p>
      </div>
    </mat-menu>

    <!-- <button
      style="min-width: 50px;"
      class="menu-trigger cursor"
      title="See your Notifications"
      mat-icon-button
      [matMenuTriggerFor]="notification"
    >
      <mat-icon
        [matBadge]="totalNotifications"
        matBadgeColor="warn"
        matBadgePosition="above after"
        style="margin-right: 12px; color: black;"
        >notifications_none</mat-icon
      >
    </button> -->

    <div
      style="
        height: 60%;
        width: 1px;
        background-color: rgba(0, 0, 0, 0.4);
        margin-left: 12px;
        margin-right: 5px;
      "
    ></div>

    <button mat-button [matMenuTriggerFor]="appMenu" class="cursor">
      <span class="secondary-color" style="letter-spacing: 2px;">
        <mat-icon
          fontSet="fa"
          fontIcon="fa-user-cog"
          style="margin-top: 6px;"
        ></mat-icon>
      </span>
      <mat-icon style="color: black;">arrow_drop_down</mat-icon>
    </button>
  </mat-toolbar>
</nav>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav no-print"
    fixedInViewport="false"
    [attr.role]="'navigation'"
    [mode]="'side'"
    [opened]="false"
  >
    <!--    <mat-toolbar>-->
    <!--      Facility Supervision Tool-->

    <!--      <br>-->
    <!--      <br>-->

      <div class="col-sm-3">
        <img
          src="assets/images/icons/profile.png"
          style="
            height: 50px;
            width: 50px;
            margin-left: 10px;
            margin-right: 21px;
            border-radius: 50%;
          "
        />
      </div>
      <div class="col-sm-9">
        <p class="userName m-0">
          <span>User name</span>
        </p>
      </div>
    </div>
    <!--    </mat-toolbar>-->

    <mat-divider></mat-divider>
    <mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>

  <!-- <div class="row"> -->

    (openedChange)="check($event)"

    #sideNav
    mode="over"
    [attr.role]="'dialog'"
    position="end"
  >

    </div>

</mat-sidenav-container>
