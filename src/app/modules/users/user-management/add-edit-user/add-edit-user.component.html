<div class="row">
  <div class="col-sm-12" style="padding: 10px">
    <span style="font-weight: bold; color: #00284d">Add New User</span>
  </div>
</div>
<mat-divider></mat-divider>
<div class="row" style="padding: 0 30px 0 30px">
  <div class="col-sm-12" style="padding-top: 10px">
    <form [formGroup]="userForm">
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input type="text" matInput formControlName="firstname" />
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Middle Name</mat-label>
            <input type="text" matInput formControlName="middlename" />
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input type="text" matInput formControlName="surname" />
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender" matInput>
              <mat-option [value]="'Male'">Male</mat-option>
              <mat-option [value]="'Female'">Female</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input type="text" formControlName="phoneNumber" matInput />
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email" />
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-12">
    <span style="float: right">
        <button mat-stroked-button mat-dialog-close class="cancel-button">
          <mat-icon>close</mat-icon>Cancel
        </button>&nbsp;
      <button mat-stroked-button class="save-button" [mat-dialog-close]="true" (click)="onSave(userForm.value)">
        <mat-icon>save</mat-icon>Save
      </button>
    </span>
  </div>
</div>
