<div class="justify-content-md-center">
  <div class="row">
    <div class="col-sm-12" >
      <div  style="text-align: center;">
        <span>
          <img
            src="assets/images/zess.png"
            height="100px"
            width="150px"
            alt=""
          /></span><br />
        <h3>ZESS EXPAT SUPPORT SERVICES</h3>
        <!-- <mat-divider [vertical]="true"></mat-divider> -->
      </div>
      <form [formGroup]="loginForm">
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="outline">
              <mat-label>User name</mat-label>
              <input type="text" matInput formControlName="username" />
              <mat-icon matPrefix>person</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input [type]="showPassword ? 'text' : 'password'" matInput formControlName="password" />
              <mat-icon matPrefix>lock</mat-icon>
              <button mat-icon-button matSuffix (click)="showPassword = !showPassword"><mat-icon>{{showPassword ? 'visibility_on' : 'visibility_off' }}</mat-icon></button>
            </mat-form-field>
          </div>
          <div class="col-sm-12" style="padding: 10px" *ngIf="!authenticating">
            <button class="btn" style="width: 100%; padding: 10px; background-color:#00284d; color: white;" (click)="login()">
              Login
            </button>
          </div>
          <div class="col-sm-12" *ngIf="authenticating">
            <app-loader></app-loader>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
