<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 table"
  *ngIf="tableList.length != 0; else noData"
>
  <!-- <ng-container *ngIf="tableList.length"> -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>
  <ng-container *ngFor="let column of tableConfiguration.tableColumns">
    <ng-container matColumnDef="{{ column?.name }}">
      <th mat-header-cell *matHeaderCellDef >{{ column?.label }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column?.name] }}</td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <!-- </ng-container> -->
</table>
<ng-template #noData>
  <table
    mat-table
    [trackBy]="trackByFn"
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z2 table"
  >
    <!-- Number Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white;">No</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container
      *ngFor="let column of tableConfiguration.tableColumns"
      matColumnDef="{{ column?.name }}"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white; text-align: center; font-weight: bold;">
        {{ column?.label }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element[column?.name] }}</td>
    </ng-container>
    <!-- Disclaimer column -->
    <ng-container matColumnDef="disclaimer">
      <td
        mat-footer-cell
        *matFooterCellDef
        [attr.colspan]="displayedColumns.length"
      >
        <h5 class="text-center text-muted pt-1" *ngIf="!loading">
          {{ tableConfiguration.empty_msg || "No data" }}
        </h5>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
     class="table-header"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="routeAnimationsElements"
      class="table-data"
    ></tr>

    <tr
      mat-footer-row
      *matFooterRowDef="['disclaimer']"
      class="example-second-footer-row"
    ></tr>
  </table>
</ng-template>
